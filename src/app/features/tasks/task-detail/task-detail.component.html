<div *ngIf="task" class="task-detail">
  <div class="task-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-subtitle
          >Due: {{ task.dueDate | date : "mediumDate" }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <div class="detail-grid">
          <div class="left">
            <p><strong>Priority:</strong> {{ task.priority }}</p>
            <p><strong>Status:</strong> {{ task.status }}</p>
            <p><strong>Category:</strong> {{ task.category }}</p>
            <p><strong>Assigned To:</strong> {{ task.assignedTo }}</p>
          </div>
          <div class="right">
            <div class="description" [innerHTML]="task.description"></div>
            <div class="tags">
              <strong>Tags:</strong>
              <span *ngFor="let tag of task.tags" class="tag-chip">{{
                tag
              }}</span>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="task-card">
    <app-task-comments [taskId]="task.id"></app-task-comments>
  </div>
</div>
<div *ngIf="!task" class="loading">
  <mat-spinner></mat-spinner>
</div>
